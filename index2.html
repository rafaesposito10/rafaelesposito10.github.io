<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperflow Embed</title>
    <style>
        /* Estilos padr√£o (Modo Escuro) */
        body {
            background-color: #333;
            color: #fff;
            transition: background-color 0.3s, color 0.3s;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* Cont√™iner para os bot√µes fixos */
        .fixed-buttons {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000; /* Assegura que os bot√µes fiquem sobre outros elementos */
        }

        /* Estilos para os bot√µes de altern√¢ncia e limpeza */
        .fixed-buttons button {
            background-color: #444;
            border: none;
            color: #fff;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fixed-buttons button:hover {
            background-color: #555;
        }

        /* Modo Claro */
        body.light-mode {
            background-color: #f0f0f0;
            color: #000;
        }

        .light-mode .fixed-buttons button {
            background-color: #ddd;
            color: #000;
        }

        .light-mode .fixed-buttons button:hover {
            background-color: #ccc;
        }

        /* √çcones nos bot√µes */
        .button-icon {
            margin-right: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Cont√™iner para os Bot√µes Fixos -->
    <div class="fixed-buttons">
        <!-- Bot√£o de Altern√¢ncia de Tema -->
        <button class="toggle-button" id="theme-toggle">
            <span class="button-icon">üåô</span>Modo Escuro
        </button>
        <!-- Bot√£o de Limpar Cookies -->
        <button class="clear-cookies-button" id="clear-cookies">
            <span class="button-icon">üßπ</span>Limpar Cookies
        </button>
    </div>

    <!-- Seu conte√∫do existente -->
    <script src="https://webchat.hyperflow.global/sdk.js"></script>
    <script>
        Hyperflow.init("c387c02fc74a9b9e69b9da2105b14748")
            .on("getStarted", () => {
                Hyperflow.initFlow("hrCRr6vJB", { 
                    url: window.location.href,
                    email: 'rafael.esposito@eduzz.com.br',
                    env: 'dev'
                });
            });
    </script>

    <!-- Scripts para funcionalidade dos bot√µes -->
    <script>
        // Sele√ß√£o dos elementos
        const toggleButton = document.getElementById('theme-toggle');
        const clearCookiesButton = document.getElementById('clear-cookies');
        const bodyElement = document.body;

        // Fun√ß√£o para atualizar o texto do bot√£o de tema
        function updateThemeButton() {
            if (bodyElement.classList.contains('light-mode')) {
                toggleButton.innerHTML = '<span class="button-icon">üåô</span>Modo Escuro';
            } else {
                toggleButton.innerHTML = '<span class="button-icon">‚òÄÔ∏è</span>Modo Claro';
            }
        }

        // Verificar prefer√™ncia salva no localStorage
        if (localStorage.getItem('theme') === 'light') {
            bodyElement.classList.add('light-mode');
        }

        updateThemeButton();

        // Evento de clique para alternar o tema
        toggleButton.addEventListener('click', () => {
            bodyElement.classList.toggle('light-mode');
            // Salvar prefer√™ncia no localStorage
            if (bodyElement.classList.contains('light-mode')) {
                localStorage.setItem('theme', 'light');
            } else {
                localStorage.setItem('theme', 'dark');
            }
            updateThemeButton();
        });

        // Fun√ß√£o para limpar todos os cookies
        function clearAllCookies() {
            const cookies = document.cookie.split(";");

            for (let cookie of cookies) {
                const eqPos = cookie.indexOf("=");
                const name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
                // Define o cookie para expirar no passado
                document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/;";
            }
        }

        // Evento de clique para limpar cookies e recarregar a p√°gina
        clearCookiesButton.addEventListener('click', () => {
            if (confirm('Tem certeza que deseja limpar todos os cookies?')) {
                clearAllCookies();
                location.reload();
            }
        });
    </script>
</body>
</html>
