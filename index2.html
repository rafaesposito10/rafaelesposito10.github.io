<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperflow Embed</title>
    <style>
        /* Estilos padrÃ£o (Modo Escuro) */
        body {
            background-color: #333;
            color: #fff;
            transition: background-color 0.3s, color 0.3s;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* Estilos para o botÃ£o de alternÃ¢ncia */
        .toggle-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #444;
            border: none;
            color: #fff;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .toggle-button:hover {
            background-color: #555;
        }

        /* Modo Claro */
        body.light-mode {
            background-color: #f0f0f0;
            color: #000;
        }

        .light-mode .toggle-button {
            background-color: #ddd;
            color: #000;
        }

        .light-mode .toggle-button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <!-- BotÃ£o de AlternÃ¢ncia -->
    <button class="toggle-button" id="theme-toggle">ðŸŒ™ Modo Escuro</button>

    <!-- Seu conteÃºdo existente -->
    <script src="https://webchat.hyperflow.global/sdk.js"></script>
    <script>
        Hyperflow.init("c387c02fc74a9b9e69b9da2105b14748")
            .on("getStarted", () => {
                Hyperflow.initFlow("hrCRr6vJB", { 
                    url: window.location.href,
                    email: 'rafael.esposito@eduzz.com.br',
                    env: 'dev'
                });
            });
    </script>

    <!-- Script para alternar temas -->
    <script>
        const toggleButton = document.getElementById('theme-toggle');
        const bodyElement = document.body;

        // FunÃ§Ã£o para atualizar o texto do botÃ£o
        function updateButton() {
            if (bodyElement.classList.contains('light-mode')) {
                toggleButton.textContent = 'ðŸŒ™ Modo Escuro';
            } else {
                toggleButton.textContent = 'â˜€ï¸ Modo Claro';
            }
        }

        // Verificar preferÃªncia salva no localStorage
        if (localStorage.getItem('theme') === 'light') {
            bodyElement.classList.add('light-mode');
        }

        updateButton();

        // Evento de clique para alternar o tema
        toggleButton.addEventListener('click', () => {
            bodyElement.classList.toggle('light-mode');
            // Salvar preferÃªncia no localStorage
            if (bodyElement.classList.contains('light-mode')) {
                localStorage.setItem('theme', 'light');
            } else {
                localStorage.setItem('theme', 'dark');
            }
            updateButton();
        });
    </script>
</body>
</html>
