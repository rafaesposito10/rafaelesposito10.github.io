   <!-- Scripts para funcionalidade dos bot√µes -->
   <script>
    // Sele√ß√£o dos elementos
    const toggleButton = document.getElementById('theme-toggle');
    const bodyElement = document.body;

    // Fun√ß√£o para atualizar o texto do bot√£o de tema
    function updateThemeButton() {
        if (bodyElement.classList.contains('light-mode')) {
            toggleButton.innerHTML = '<span class="button-icon">üåô</span>Modo Escuro';
        } else {
            toggleButton.innerHTML = '<span class="button-icon">‚òÄÔ∏è</span>Modo Claro';
        }
    }

    // Verificar prefer√™ncia salva no localStorage
    if (localStorage.getItem('theme') === 'light') {
        bodyElement.classList.add('light-mode');
    }

    updateThemeButton();

    // Evento de clique para alternar o tema
    toggleButton.addEventListener('click', () => {
        bodyElement.classList.toggle('light-mode');
        // Salvar prefer√™ncia no localStorage
        if (bodyElement.classList.contains('light-mode')) {
            localStorage.setItem('theme', 'light');
        } else {
            localStorage.setItem('theme', 'dark');
        }
        updateThemeButton();
    });
</script>
